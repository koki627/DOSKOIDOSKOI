<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting</title>
    <link rel="stylesheet" type="text/css" href="meetingsetting.css">
</head>
<body>
    <div class="meetbox cp_sl01 ">
        <h1>会議の設定</h1>
        <form>
            <input type="number" name="" min="1" max="10" placeholder="人数(10人まで)">
            <select name="open">
                <option value="" hidden>選択してください</option>
                <option value="1">公開</option>
                <option value="2">非公開</option>
                </select>
            <input type="password" placeholder="password">
            <input type="password" placeholder="conform password">
            <input type="button" onclick="location.href='./index.html'" value="会議を始める">
        </form>
    </div>
</body>
</html>
